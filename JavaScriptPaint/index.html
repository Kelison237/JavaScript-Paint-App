<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/style.css">
    <title>Painting App</title>
</head>
<body>
    <p>Paint by holding down the mouse button and moving it.<br>
     <a href="#" download="my_painting.png">Download My Painting</a><br>
     <i class="fa fa-refresh refresh-btn"><strong> Clear</strong></i></p>
    <div id="pen-tools" class="pen-tools">
        <div id="drawing-colors" class="drawing-colors">
      <div class="color-circle active" data-color="hotpink" onclick="selcetoColor(this);"></div>
      <div class="color-circle " data-color="orange" onclick="selectoColor(this);"></div>
      <div class="color-circle " data-color="red" onclick="selectoColor(this);"></div>
      <div class="color-circle " data-color="yellow" onclick="selectoColor(this);"></div>
      <div class="color-circle " data-color="black" onclick="selectoColor(this);"></div>
      <div class="color-circle " data-color="blue" onclick="selectoColor(this);"></div>
      <div class="color-circle " data-color="white" onclick="selectoColor(this);"></div>
      <div class="color-circle " data-color="green" onclick="selectoColor(this);"></div>
      <div class="color-circle " data-color="grey" onclick="selectoColor(this);"></div>
      <div class="color-circle " data-color="gray" onclick="selectoColor(this);"></div>
</div>
 <div id="favContainer">
     <label for="favcolor">Select your favourite color:</label>
     <input type="color" name="favcolor" id="favcolor" value="#ff0000" onchange="favColor(this);">
 </div>
 <div id="pen-size" class="pen-size">
     <label for="pen-size"><i class="fa fa-pencil " ></i> Pen size</label>
     <input type="range" name="pen-size" id="pen-size" value="10" step="5" min="5" max="40" onchange="penSizeChange(this.value);">
 </div>


</div>


<div class="board">
    <canvas width="800px" height="590px "></canvas>
</div>
<script src="assets/javascript/script.js"></script>
</body>
</html>
